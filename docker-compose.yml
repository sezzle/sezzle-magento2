version: "3.6"
services:
  web:
      build: .
      container_name: sezzle_magento2
      ports:
      - "8085:80"
      links:
        - db
      volumes:
      - .:/var/www/html/app/code/Sezzle/Sezzlepay
      env_file:
        - docker.env
  db:
      image: mysql:5.7.38
      container_name: sezzle_magento2_db
      volumes:
          - db-data:/var/lib/mysql/data
      env_file:
          - docker.env
  phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: sezzle_magento2_phpmyadmin
      ports:
          - "8580:80"
      links:
          - db
volumes:
  db-data:
