<div class="payment-method" id="sezzle-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">
            <img data-bind="attr: {src: getSezzleImgSrc(), alt: getTitle()}"
                 class="payment-icon"
                 style="width: 60%"/>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div id="sezzle-installment-widget-box"></div>
        <div class="actions-toolbar" attr="{id: getButtonId()}">
            <div class="primary"
                 id="sezzle-smart-button-container"
                 templateText="Pay with %%logo%%"
                 borderType="semi-rounded"
                 afterRender="initSezzleSDKCheckout"></div>
        </div>
    </div>
</div>
